<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ka_jang_handmade</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
        <!-- bootstrap-->
            <!-- ✅ Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- ✅ Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
        <!-- ✅ Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- ✅ Google Web Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Mali:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
        <!-- ✅ Libraries Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    
        <!-- ✅ Template Stylesheet -->
        <link href="https://example.com/css/style.css" rel="stylesheet">  <!-- ต้องอัปโหลด style.css ไว้ที่เซิร์ฟเวอร์ -->
        <link href="https://example.com/css/Style_Admin.css" rel="stylesheet">  <!-- ต้องอัปโหลด Style_Admin.css ไว้ที่เซิร์ฟเวอร์ -->
    
        <!-- ✅ Favicon -->
        <link href="https://example.com/img/favicon.ico" rel="icon">
    
        <!-- Template Stylesheet -->
            <link href="css/style.css" rel="stylesheet">
            <link href="css/Style_Admin.css" rel="stylesheet">
    </head>
<body>

    <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
      <button class="btn sidebar_icon" data-bs-toggle="offcanvas" data-bs-target="#offcanvas" role="button">
          <i class="bi bi-list fs-3 sidebar_icon" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"></i>
      </button>
      <a href="#" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
          <h5 class = 'logo_test'>Made Chuu</h5>
      </a>
      <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav ms-auto p-4 p-lg-0">
              <a href="" class="nav-item nav-link"><i class="bi bi-person-check-fill"></i> Username </a>
              <a href="index.html" class="nav-item nav-link"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </nav>
  <!-- SideBar Startt -->
  <div class="offcanvas offcanvas-start w-20" tabindex="-1" id="offcanvas" data-bs-keyboard="false" data-bs-backdrop="false">
    <div class="offcanvas-header">
        <h6 class="offcanvas-title d-none d-sm-block" id="offcanvas">Menu</h6>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body px-0">
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start" id="menu">
            <li class = "box-sidebar">
                <a href="{% url 'Dashboard' %}" class="nav-link text-truncate ">
                    <i class="fs-5 bi bi-clipboard-data"></i><span class="ms-1 d-none d-sm-inline">Dashboard</span> 
                </a>
            </li>
            <li class = "box-sidebar">
                <a href="{% url 'ProductsAdmin' %}" class="nav-link text-truncate">
                    <i class="fs-5 bi-grid"></i><span class="ms-1 d-none d-sm-inline">Products</span>
                </a>

            </li>
            <li class = "box-sidebar">
                <a href="{% url 'PromotionsAdmin' %}" class="nav-link text-truncate ">
                    <i class="fs-5 bi bi-megaphone-fill"></i><span class="ms-1 d-none d-sm-inline">Promotions</span>
                </a>
            </li>
            <li class = "box-sidebar">
                <a href="{% url 'CommentsAdmin' %}" class="nav-link text-truncate">
                 <i class="fs-5 bi bi-chat-left-dots-fill"></i><span class="ms-1 d-none d-sm-inline">Comments</span>
                </a>
            </li>
            <li class = "box-sidebar">
                <a href="{% url 'ChatsAdmin' %}" class="nav-link text-truncate ">
                    <i class="bi bi-chat-dots-fill"></i><span class="ms-1 d-none d-sm-inline">Chats</span>
                </a>
            </li>
            <li class = "box-sidebar">
                <a href="{% url 'OrderAdmin' %}" class="nav-link text-truncate">
                    <i class="fs-5 bi bi-cart-check-fill"></i><span class="ms-1 d-none d-sm-inline">Orders</span> 
                </a>
            </li>
        </ul>
      </div>
    </div>

    <!-- ✅ Content Block -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- ✅ Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p>&copy; 2024 My Website</p>
    </footer>

<!-- ✅ Bootstrap Bundle (รวม Popper) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

<!-- ✅ jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- ✅ WOW.js (Animation) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

<!-- ✅ Easing.js (Smooth Scrolling) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

<!-- ✅ Waypoints.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>

<!-- ✅ CounterUp.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>

<!-- ✅ Owl Carousel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<!-- ✅ Isotope (Filtering & Sorting) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>

<!-- ✅ Lightbox (Image Popup) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

</body>
</html>
