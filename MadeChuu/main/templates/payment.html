{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ชำระเงิน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">ชำระเงิน</h2>
        
        <div class="text-center">
            {% if message %}
                <p class="text-danger">{{ message }}</p>
            {% else %}
                <p>โปรดเลือกคำสั่งซื้อและอัปโหลดสลิปการชำระเงิน</p>
                <form action="{% url 'payment' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="order" class="form-label">เลือกคำสั่งซื้อ</label>
                        <select name="order" id="order" class="form-control" required>
                            {% for order in orders %}
                                <option value="{{ order.id }}">{{ order.order_id }} - {{ order.total_price }} บาท</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="receipt" class="form-label">อัปโหลดหลักฐานการโอน</label>
                        <input type="file" class="form-control" id="receipt" name="image_payment" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">ยืนยันการชำระเงิน</button>
                </form>
            {% endif %}
        </div>
        
    </div>
</body>
</html>
