{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ชำระเงิน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">ชำระเงิน</h2>
        
        <div class="text-center">
            {% if messages %}
                {% for message in messages %}
                    <p class="text-danger">{{ message }}</p>
                {% endfor %}
            {% else %}
                <p>โปรดเลือกคำสั่งซื้อและอัปโหลดสลิปการชำระเงิน</p>

                <!-- ฟอร์ม ModelForm -->
                <form action="{% url 'payment:payment' %}" method="POST" enctype="multipart/form-data" class="mt-3">
                    {% csrf_token %}

                    <!-- ฟอร์มของ Django -->
                    <div class="mb-3">
                        <label for="{{ form.order.id_for_label }}" class="form-label">เลือกคำสั่งซื้อ</label>
                        {{ form.order }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.image_payment.id_for_label }}" class="form-label">อัปโหลดหลักฐานการโอน</label>
                        {{ form.image_payment }}
                    </div>
                    
                    <button type="submit" class="btn btn-primary">ยืนยันการชำระเงิน</button>
                </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
